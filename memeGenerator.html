<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="memeGenerator.css">
</head>

<body>
  <header>
    <h1>Meme Generator</h1>
  </header>
  <section id='formArea'>
    <form action="#">
      <section>
        <label for="imageUrl">Image Url:</label>
        <input id="imageUrl" placeholder="Copy or type your image url" type="text">
      </section>
      <section>
        <label for="topText">Top Text:</label>
        <input id="topText" type="text">
      </section>
      <section>
        <label for="bottomText">Bottom Text:</label>
        <input id="bottomText" type="text">
      </section>
      <section>
        <button>Create Meme!</button>
      </section>
    </form>
  </section>
    <section id="displayArea">
      <p>Your meme(s) will appear here:</p>
    </section>
  <script src="memeGenerator.js"></script>
</body>

</html>
